<div *ngIf="order">
  <h2>Détails de la commande n°{{ order.orderId }}</h2>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Photo</th>
        <th>Quantité</th>
        <th>Prix Unitaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.items">
        <td>{{ item.nom }}</td>
        <td>
          <img [src]="'data:image/png;base64,' + item.photoBase64" alt="Photo" width="80">
        </td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency:'EUR' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!order">
  <p>Chargement des détails de la commande...</p>
</div>
