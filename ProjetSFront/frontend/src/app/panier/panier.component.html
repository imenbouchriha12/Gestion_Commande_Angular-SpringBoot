<section class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0">Votre Panier</h3>
        </div>


<div>
  <!-- Autres éléments affichant le contenu du panier -->

  <!-- Bouton pour vider le panier -->
  <button (click)="clearCart()" class="btn btn-danger">Vider le panier</button>
</div>
<div class="row mb-3">
  <div class="col-md-12 text-end">
    <h4>Total Panier: {{ getTotalCartPrice() | currency }}</h4>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-12" *ngFor="let item of cartItems; let i = index">
      <div class="card rounded-3 mb-4">
        <div class="card-body p-4">
          <div class="row d-flex justify-content-between align-items-center">
            <!-- Product Image -->
            <div class="col-md-2 col-lg-2 col-xl-2">
              <img [src]="cartImages[i]" class="img-fluid rounded-3" alt="Product Image" />
            </div>

            <!-- Product Details -->
            <div class="col-md-3 col-lg-3 col-xl-3">
              <p class="lead fw-normal mb-2">{{ item.product.nom }}</p>
            </div>

            <!-- Quantity Control -->
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                     >
                <i class="fas fa-minus"></i>
              </button>

              <input [value]="item.quantity" min="0" name="quantity" type="number"
                     class="form-control form-control-sm" readonly />

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                      >
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <!-- Product Price -->
            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
              <h5 class="mb-0">{{ item.totalPrice | currency }}</h5>
            </div>

            <!-- Remove Button -->
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
              <button type="button" class="btn btn-danger" (click)="removeFromCart(item.id)">
                <i class="fas fa-trash fa-lg"></i>X
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card-body text-center">
  <button type="button" class="btn btn-primary btn-lg" (click)="confirmCart()">Confirmer le Panier</button>
</div>


      </div>
    </div>
  </div>
</section>
